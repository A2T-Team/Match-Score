{% extends 'layout.html' %}
{% block content %}
<div class="content-section">
    <form method="POST" action="/submit_login">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" aria-describedby="usernameHelp" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-dark my-2">Log In</button>
    </form>
</div>
<div class="border-top pt-3">
    <small class="text-muted">
        Don't have an Account? <a class="ml-2" href="#">Sign Up</a>
    </small>
</div>
{% endblock content %}
